{% extends "base.html" %}
{% block content %}
    <div class="text-center">
        <h1>提交答案</h1>
        <div id="intro" class="lead">
            <p>文件大小不超过100M</p>
            <p>请以组别+姓名为文件名提交压缩文件</p>
            <p>例如：Web于有为.zip</p>
        </div>
        <form id="upload-group" class="input-group" action="/" method=post enctype=multipart/form-data>
            <input id="fileToUpload" type=file name=file onclick="uploadSelected()">
            <input id="submit-btn" type=button value=Upload onclick="uploadSelected();uploadFile()">
        </form>
        <div class="progress center-block" style="width: 400px;margin-top: 20px">
            <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="45"
                 aria-valuemin="0" aria-valuemax="100">
                <span style="min-width: 2em;" id="progressNumber">0%</span>
            </div>
        </div>
    </div>
    <script src="../static/main_v4.0.js"></script>
{% endblock %}
