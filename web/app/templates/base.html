<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        console.log("UniqueStudio - Web");
        console.log("Author : NekodRider");
        console.log("UniqueStudio 2019 春季招新");
        console.log("Official Site : Https://www.hustunique.com/");
    </script>
    <link rel="stylesheet" href="../static/bootstrap.min.css"/>
    <script type="text/javascript" src="../static/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/main_v4.0.css"/>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - UniqueStudio</title>
    {% else %}
        <title>UniqueStudio</title>
    {% endif %}
</head>
<strong id="success-mes" class="unshow">
    <div style="margin-bottom: 0" class="alert alert-success alert-dismissible"
         role="alert">
        <button type="button" class="close" onclick="closeDone()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        上传成功
    </div>
</strong>
<strong id="error-mes" class="unshow">
    <div style="margin-bottom: 0" class="alert alert-danger alert-dismissible"
         role="alert">
        <button type="button" class="close" onclick="closeError()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        上传失败
    </div>
</strong>
<body>
<div class="container-fluid" style="padding: 0">
    <nav class="navbar navbar-default" role="navigation">
        <div style="float: left" class="navbar-header">
            <img style="margin-right: 20px" src="../static/src/logo.png" class=""/>
        </div>
        <div>
            <ul class="nav navbar-nav pull-right">
                <li style="float: right"><a href="/test">下载题目</a></li>
                <li style="float: right"><a href="/">提交答案</a></li>

            </ul>
        </div>
    </nav>
</div>
{% block content %}{% endblock %}
</body>
</html>
